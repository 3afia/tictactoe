<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe &#x1F3B2;</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="arena">
        <h5></h5>
        <div class="row">
          <button class="btn" value="0">-</button>
          <button class="btn" value="1">-</button>
          <button class="btn" value="2">-</button>
        </div>
        <div class="row">
          <button class="btn" value="3">-</button>
          <button class="btn" value="4">-</button>
          <button class="btn" value="5">-</button>
        </div>
        <div class="row">
          <button class="btn" value="6">-</button>
          <button class="btn" value="7">-</button>
          <button class="btn" value="8">-</button>
        </div>
      </div>

      <div class="control">
        <button class="disabled" id="reset">reset</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
